<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Mini-compiler-js</title>
</head>
<body>
  <header>
    <div class="logo">
      <h3>Compiler-js-web</h3>
    </div>
    <div class="button"><button class="my-button" onclick="runCode()">Run Code</button></div>
  </header>

  <main>
    <div class="you-code">
      <textarea name="code" id="code"></textarea>
    </div>
  </main>
  <footer>
    <div class="bash">
      <span id="output"></span>
    </div>
  </footer>

  <iframe id="sandbox" sandbox="allow-scripts" style="display:none"></iframe>

  <script src="index.js"></script>
</body>
</html>
